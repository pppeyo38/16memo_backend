# PostgreSQL. Versions 9.3 and up are supported.
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: iromemo_backend_development

production:
  <<: *default
  database: iromemo_backend_production
  username: iromemo_backend
  password: <%= ENV["IROMEMO_BACKEND_DATABASE_PASSWORD"] %>
  url: <%= ENV['DATABASE_URL'] %>
